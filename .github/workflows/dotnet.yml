# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ 'win-x64', 'linux-x64', 'linux-arm64' ]
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build for platform  ${{ matrix.platform }}
      run: dotnet build --configuration Release --no-restore --runtime ${{ matrix.platform }} --no-self-contained 
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.platform }}
        path: bin/Release/net8.0/${{ matrix.platform }}/
        retention-days: 3 
